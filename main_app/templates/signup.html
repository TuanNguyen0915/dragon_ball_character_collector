{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="create-bg">
  <div class="mask">
    <img class="create-img" src="{% static 'images/edit.jpg' %}" alt="">
  </div>
</div>
<div class="page-header">
  <div class="form-content">
    <h1>Sign Up</h1>
    {% if error_message %}
    <p class="red-text">
      {{ error_message }}
    </p>
    {% endif %}
    <form action="" method="post" class="form-container" autocomplete="off">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn submit">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
