{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/characters/char-index.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/characters/char-detail.css' %}" />

{% endblock %}

{% block content %}
<div class='chars-content'>
  <div>
    <div class="mask">
      <img 
      class="chars-img" 
      src="{{char_img}}" 
      onerror="this.onerror=null;this.src='{% static "images/chars_detail.jpg" %}';"
      alt="{{char.name}}">
    </div>
  </div>
  <div class="detail-header">
    <h1 class="detail-name">{{char.name}}</h1>
    <div class='detail-decs'>
      <h2>{{char.skill}}</h2>
      {% if char.description %}
      <p>{{char.description}}
      <p>
        {% else %}
      <p>We don't have description for {{char.skill}}</p>
      {% endif %}
      <div class="char-actions">
        <a href="{% url 'update-character' char.id %}" class="btn warn">Edit</a>
        <a href="{% url 'delete-character' char.id %}" class="btn danger">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
